<html>
<head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
        $(document).ready(function(){
            var user,pass;
            $("#submit").click(function(){
                user=$("#user").val();
                pass=$("#password").val();
                $.post("http://nodejswebsite11.herokuapp.com/",{user: user,password: pass}, function(data){
                    if(data==='yes') {
                        alert("login success");
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Hello people !</h1>
<form method="post">
    <input type="TEXT" name="user" id="user" size="40"><br>
    <input type="password" name="pass" id="password" size="40"><br>
    <input type="submit" id="submit" value="Submit">
</form>

</body>
</html>
